<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>CIS231 Demo 1</TITLE>
		<META charset="UTF-8" />
		<META name="author" content="Jacob Garcia" />
		<META name="viewport" content="width=device-width, initial-scale=1.0" />
		<META name="description" content="A demonstration template to get new HTML and
										  Javascript projects going quickly" />
		<SCRIPT type="text/javascript">

		function clickPlus() {
        var box1 = document.getElementById("box1").value;
		var box2 = document.getElementById("box2").value;
		document.getElementById("answer").innerHTML = Number(box1) + Number(box2);
		} // clickPlus()

		function clickMinus() {
        var box1 = document.getElementById("box1").value;
		var box2 = document.getElementById("box2").value;
		document.getElementById("answer").innerHTML = Number(box1) - Number(box2);
		} // clickMinus()

		function clickTimes() {
        var box1 = document.getElementById("box1").value;
		var box2 = document.getElementById("box2").value;
		document.getElementById("answer").innerHTML = Number(box1) * Number(box2);
		} // clickTimes()

		function clickDivide() {
        var box1 = document.getElementById("box1").value;
		var box2 = document.getElementById("box2").value;
		document.getElementById("answer").innerHTML = Number(box1) / Number(box2);
		} // clickDivide()

		function clickPower() {
        var box1 = document.getElementById("box1").value;
		var box2 = document.getElementById("box2").value;
		document.getElementById("answer").innerHTML = (Number(box1) ** Number(box2));
		} // clickPower()
		//** only works on modern browsers

		function clickModulo() {
        var box1 = document.getElementById("box1").value;
		var box2 = document.getElementById("box2").value;
		document.getElementById("answer").innerHTML = (Number(box1) % Number(box2));
		} // clickModulo()
		</SCRIPT>
	</HEAD>
	<BODY onLoad="main();">
		<DIV id="bodytext">
        This is a simple Calculator
		</DIV>
		<INPUT type="text" id="box1" />
		<BUTTON onClick="clickPlus();">+</BUTTON>
		<BUTTON onClick="clickMinus();">-</BUTTON>
		<BUTTON onClick="clickTimes();">*</BUTTON>
		<BUTTON onClick="clickDivide();">&#247;</BUTTON>
		<BUTTON onClick="clickPower();">EXP</BUTTON>
		<BUTTON onClick="clickModulo();">%</BUTTON>
		<INPUT type="text" id="box2" /><BR />
		<DIV id="answer"></DIV>
	</BODY>
</HTML>
